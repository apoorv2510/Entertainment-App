{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 style="text-align: center; color: #4CAF50; margin-bottom: 20px;">Edit Movie</h2>
    <form action="{{ url_for('edit_movie', movie_id=movie[0]) }}" method="post" style="max-width: 600px; margin: auto;">
        <div style="margin-bottom: 15px;">
            <label for="title" style="font-weight: bold;">Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ movie[1] }}" 
                required 
                style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="genre" style="font-weight: bold;">Genre:</label>
            <input 
                type="text" 
                id="genre" 
                name="genre" 
                value="{{ movie[2] }}" 
                required 
                style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="release_year" style="font-weight: bold;">Release Year:</label>
            <input 
                type="number" 
                id="release_year" 
                name="release_year" 
                value="{{ movie[3] }}" 
                required 
                style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-top: 5px;">
        </div>
        <div style="text-align: center;">
            <button 
                type="submit" 
                style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: 0.3s;">
                Save Changes
            </button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}" class="btn" style="background-color: #333; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s;">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
