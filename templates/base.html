<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d9d9d9;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Utility Styles */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 15px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="{{ url_for('index') }}">Entertainment Hub</a>
            </div>
            <div>
                {% if current_user %}
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            <h2>Edit Movie</h2>
            <form action="{{ url_for('edit_movie', movie_id=movie[0]) }}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ movie[1] }}" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ movie[2] }}" required>

                <label for="release_year">Release Year:</label>
                <input type="number" id="release_year" name="release_year" value="{{ movie[3] }}" required>

                <button type="submit">Save Changes</button>
            </form>
            {% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Entertainment Hub</p>
    </footer>
</body>
</html>
